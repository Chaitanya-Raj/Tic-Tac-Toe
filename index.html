<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Tic-Tac-Toe</h1>
      <hr />
    </header>
    <main>
      <div id="game-container">
        <div id="game-grid">
          <div class="cell" id="top-left"></div>
          <div class="cell" id="top-center"></div>
          <div class="cell" id="top-right"></div>
          <div class="cell" id="mid-left"></div>
          <div class="cell" id="mid-center"></div>
          <div class="cell" id="mid-right"></div>
          <div class="cell" id="bottom-left"></div>
          <div class="cell" id="bottom-center"></div>
          <div class="cell" id="bottom-right"></div>
        </div>
      </div>
      <div id="score-container"></div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
